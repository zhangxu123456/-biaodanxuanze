                case 'buxuan':

                    zx.removeAttr('checked');
                    console.log(1)

                case 'fan':
                    zx.each(function () {
                        $(this).attr('checked');
                        $(this).attr('checked',!$(this).attr('checked'));

                        /*if($(this).attr('checked')==true){
                            $(this).removeAttr('checked')
                        }else{
                            $(this).attr('checked',true)
                        }*/
                    });
                    break;
                default:
            }
        })
    })
